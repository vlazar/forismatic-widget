<html>
<head>
	<title data-i18n="title">Forismatic - the most inspiring expressions of mankind</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/forismatic.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="locale/en.js"></script>
	<script type="text/javascript" src="locale/ru.js"></script>
	<script type="text/javascript" src="js/forismatic.js"></script>
</head>
<body>
	<div id="widget">

		<div id="header">
			<button id="refresh" class="iconbutton" title="Refresh" data-i18n="refresh@title"></button>
			<a id="logo" href="http://en.forismatic.com" data-i18n="url@href"></a>
		</div>

		<div id="app" class="pane">
			<p id="quote"></p>
			<button id="settings" class="iconbutton" title="Settings" data-i18n="settings@title"></button>
			<span id="author"></span>
		</div>

		<div id="config" class="pane">
			<h1 data-i18n="settings">Settings</h1>
			<label for="language" data-i18n="language">Language</label>
			<select id="language">
				<option value="en">English</option>
				<option value="ru">Русский</option>
			</select>
			<button id="done" data-i18n="done">Done</button>
		</div>

	</div>
</body>
</html>
